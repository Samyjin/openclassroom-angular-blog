<li class="list-group-item list-item" [ngClass]="post.loveIts > 0 ? 'list-group-item-success' : (post.loveIts < 0 ? 'list-group-item-danger' : 'list-group-item')" >
  <h1>{{ post.title }}</h1>
  <span class="list-item__date">{{ post.createdAt |Â date:'dd/MM/yyyy - H:mm ' }}</span>
  <p> {{ post.content }} </p>
  <span class="list-item__eval">Evaluation : {{ post.loveIts }} </span>
  <button class="btn btn-success m-2" (click)="likes()">Love it !</button>
  <button class="btn btn-danger m-2" (click)="dislikes()">Don't love it !</button>
</li>
